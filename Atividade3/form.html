            <h2>Claim for free</h2>

            <form>
                <div class="custom-input-row">
                    <label for="fname">First name:</label><br>
                    <input class="custom-input" type="text" id="fname" name="fname" placeholder="José"><br>
                </div>
                    
                <div class="custom-input-row">
                    <label for="lname">Email:</label><br>
                    <input class="custom-input" type="email" id="email" name="email" placeholder="email@email.com">
                </div>
                <div class="custom-input-row">
                    <label for="bday">birth day</label><br>
                    <input class="custom-input" type="date" id="bday" name="bday">
                </div>
                <div class="custom-input-row">
                    <label for="img">promotion voucher:</label>
                    <input class="custom-input" type="file" id="img" name="img" accept="image/*">
                </div>
                <div class="custom-input-row">
                    <button class="form-button" type="submit">Send</button>
                </div>
            </form>
