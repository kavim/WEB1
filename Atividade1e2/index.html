<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
</head>
<body>
    <b>Primeiro Layout</b>
    <div class="wrapper">
        <div class="layout1 layout1-box1">One</div>
        <div class="layout1 layout1-box2">Two</div>
        <div class="layout1 layout1-box3">Three</div>
        <div class="layout1 layout1-box4">Four</div>
        <div class="layout1 layout1-box5">Five</div>
        <div class="layout1 layout1-box6">six</div>
    </div>

    <br>
    <hr>
    <br>

    <b>Segundo Layout</b>
    <div class="wrapper2">
        <div class="layout1 layout2-box1">One</div>
        <div class="layout1 layout2-box2">Two</div>
        <div class="layout1 layout2-box3">Three</div>
        <div class="layout1 layout2-box4">Four</div>
        <div class="layout1 layout2-box5">Five</div>
        <div class="layout1 layout2-box6">six</div>
        <div class="layout1 layout2-box7">seven</div>
        <div class="layout1 layout2-box8">oito</div>
        <div class="layout1 layout2-box9">nine</div>
        <div class="layout1 layout2-box10">ten</div>
    </div>

    <br>
    <hr>
    <br>

    <b>Terceiro Layout</b>
    <div class="wrapper3">
        <div class="layout3 layout3-box1">One</div>
        <div class="layout3 layout3-box2">Two</div>
        <div class="layout3 layout3-box3">Three</div>
        <div class="layout3 layout3-box4">
            <div class="layout3-sub-wrapper">
                <div class="layout3 layout3-sub">One</div>
                <div class="layout3 layout3-sub">Two</div>
                <div class="layout3 layout3-sub">Three</div>
                <div class="layout3 layout3-sub">Four</div>
                <div class="layout3 layout3-sub">Five</div>
            </div>
        </div>
    </div>
    <div class="wrapper3" style="margin-top: 10px;">
        <div class="layout3 layout3-box5">Five</div>
        <div class="layout3 layout3-box6">six</div>
        <div class="layout3 layout3-box7">seven</div>
        <div class="layout3 layout3-box8">oito</div>
    </div>

</body>
</html>
