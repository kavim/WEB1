<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
		<style type="text/css">
			body{margin:0; background-color:#818181; color:#FFFFFF; font-size:16px;}
			#fonte{text-align:right;}
			#cor{text-align:right;}
			#tudo{margin:0 auto; width:800px;}
			#menu{width:200px; float:left;}
			#centro{width:600px; float:right;}
			h1{text-align:center;color:#FFC200}
			span{cursor:pointer;}
		</style>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<div id="tudo">
			<div id="fonte">
				Fonte: <span id="aumentarFonte">A+</span> <span id="normalFonte">A</span> <span id="diminuirFonte">A-</span>
			</div>
			<div id="cor">Alto Contraste: 
				<span id="altoContrasteOn">On</span> <span id="altoContrasteOff">Off</span>
			</div>
			<h1>ClicFronteira</h1>
			<div id="menu">
				<span>Inicio<span><br>
				<span id="noticias">Noticias</span><br>
				<div id="not">
				Hoje<br>
				Esse mês<br>
				Procurar<br>
				</div>
				<span id="parceiros">Parceiros</span><br>
				<div id="par">
				Ferragem Nochi<br>
				Supermercado Righ<br>
				Allianz Seguros<br>
				</div>
			</div>
			<div id="centro">
				<h2>Show do SPC agita a cidade</h2>
				<img src="spc.jpg" width="400">
				<p>Show ocorreu no último sábado movimentou a fronteira</p>
				<a href="#" style="color:white;" id="link">Veja mais</a>
			</div>
		</div>

		<script>

			$(document).ready(function(){
				
				// controle menu
				$("#par").hide();
				$("#not").hide();
				$("#noticias").click(function(){
					$("#not").slideToggle();
				});
				$("#parceiros").click(function(){
					$("#par").slideToggle();
				});
				

				//controle de fontes
				$("#aumentarFonte").click(function(){
					$("body").css({'font-size':'18px'});
				});
				$("#normalFonte").click(function(){
					$("body").css({'font-size':'16px'});
				});
				$("#diminuirFonte").click(function(){
					$("body").css({'font-size':'14px'});
				});
				
				//autocontraste
				$("#altoContrasteOn").click(function(){
					$("body").css({'background-color':'black'});
					$("body").css({'color':'orange'});
				});
				$("#altoContrasteOff").click(function(){
					$("body").css({'background-color':'#D90000'});
					$("body").css({'color':'#FFFFFF'});
				});


				//veja mais
				$("#link").mouseover(function(){
					$(this).css({'text-decoration':'none'});
				});
				$("#link").mouseout(function(){
					$(this).css({'text-decoration':'underline'});
				});
			});

			
		</script>
	</body>
</html>
